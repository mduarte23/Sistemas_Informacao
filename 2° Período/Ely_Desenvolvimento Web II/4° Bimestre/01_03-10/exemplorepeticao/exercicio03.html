<!--
    Faça uma página que mostr a foto de um personagem qualquer 1000 vezes na pagina
-->

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <title>Exercicio 03</title>
    </head>
    <body>
        
        <div id="resp"></div>
        <script>
            
            var resp = document.getElementById("resp");
            
            for (var i=0; i < 100; i++){
                resp.innerHTML += "<img src='simpsons.jpg'/>"
            }
        </script>
    </body>
</html>
