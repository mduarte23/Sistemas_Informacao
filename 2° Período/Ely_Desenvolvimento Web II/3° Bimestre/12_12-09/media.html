-->

    <head>
        <title>Média</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <label>
            Nota 1:
            <input type="number" id="nota1"/>
            <br/>
            Nota 2:
            <input type="number" id="nota2"/>
            <br/>
        </label>
        <input type="button" value="Calcular" onclick="calcular()"/>
        <input type="button" value="Limpar" onclick="limpar()"/>
        <div id="resp"></div>
        <script src="media.js"></script>
    </body>
</html>
