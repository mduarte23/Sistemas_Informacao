√ 14 e 15 anos – infantil
√ 16 e 17 anos – juvenil
√ De 18 à 20 anos – juniores
√ Acima de 20 – profissional
-->

<html>
    <head>
        <title>Categoria</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <h1>Categoria do atleta</h1>
        <label>
            Nome:
            <input type="text" id="nome"/>
            <br/><br/>
            Ano de nascimento:
            <input type="number" id="nascimento"/>
            <br/><br/>
        </label>
        <input type="button" value="Calcular" onclick="calcular()"/>
        <input type="button" value="Limpar" onclick="limpar()"/>
        <div id="resp"></div>
