<html>
    <head>
        <title>Formulario</title>
        <meta charset="utf-8">
    </head>
    <body>
        Nome:
        <input type="name" id="nome">
        <br/>
        Data de Nascimento:
        <input type="date" id="nascto">
        <br/>
        Senha:
        <input type="password" id="senha">
        <br/>
        <label>
            <input type="checkbox" id="matriculado"/>Matriculado
        </label>
        <br/>
        Curso:
        <label>
            <input type="radio" id="sis" name="curso">Sistemas
        </label>
        <label>
            <input type="radio" id="dir" name="curso">Direito
        </label>
        <label>
            <input type="radio" id="odo" name="curso">Odonto
        </label>
        <br/>
        <select id="turno">
            <option>Noturno</option>
            <option>Diurno</option>
        </select>
        <br/>

        <input type="button" onclick="mostrar()" value="Mostrar"/>

        <div id="resp"></div>

        <script>
            function mostrar(){
                var nome = document.getElementById('nome');
                var nascto = document.getElementById('nascto');
                var senha = document.getElementById('senha');
                var matriculado = document.getElementById('matriculado');
                var sis = document.getElementById('sis');
                var dir = document.getElementById('dir');
                var odo = document.getElementById('odo');
                var turno = document.getElementById('turno');
                var resp = document.getElementById('resp');

                resp.innerHTML= "<p>Nome: " + nome.value +"</p>"
                +"<p>Nascimento" + nascto.value + "</p>"
                +"<p>Senha:" + senha.value +"</p>"
                +"<p>Matriculado: " + matriculado.checked + "</p>"
                +"<p>Sis: " + sis.checked + "</p>"
                +"<p>Dir: " + dir.checked + "</p>"
                +"<p>Odo: " + odo.checked + "</p>"
                +"<p>Turno: " + turno.options[turno.selectedIndex].text + "</p>";
             }
        </script>

    </body>
</html>
