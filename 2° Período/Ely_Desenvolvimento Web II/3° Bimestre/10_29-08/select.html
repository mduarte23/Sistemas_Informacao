<html>
    <head>

        <title>Select</title>

    <body>
        Nome:
        <input type="text">

        <input type="password">

        Data:
        <input type="date">

        <input type="number">

        <input type="checkbox" id="teste">
        Checkbox

        <input type="radio" name="curso" id="sis">
        Sistemas
        <br/> 
        <input type="radio" name="curso" id="dir">
        Direito
        <br/>
        <input type="radio" name="curso" id="odo">
        Odonto
        <br/>

        <select id="turno">
            <option>noturno</option>
            <option>diurno</option>
        </select>

        <script>
            var sis= document.getElementById('sis');
            alert(sis.checked);
            var dir= document.getElementById('dir');
            alert(dir.checked);
            var odo=document.getElementById('odo');
            alert(odo.checked);

            var check = document.getElementById('teste');
            alert(check.checked);

            var turno = document.getElementById('turno');
            alert(turno.options[turno.selectIndex].text);

        </script>
    </body>
